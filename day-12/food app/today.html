<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style/navbar.css">
<style>
    #main{
        width:80%;
        margin: auto;
        text-align: center;
        margin-top: 40px;
    }
</style>
</head>
<body>
    <div id="navbar"></div>
    <div id="main"></div>
</body>
</html>


<script type="module">
    import navbar from "./scripts/navbar.js"
    
    let nav=document.querySelector("#navbar")
    nav.innerHTML=navbar();

 let main=document.querySelector("#main");   
    
    let myfun=async()=>{
        let url=` https://themealdb.com/api/json/v1/1/random.php`

        let res=await fetch(url);
        let data=await res.json();
            data=data.meals
            append2(data);
    
    }


let append2=(data)=>{

    console.log(data)
    let box=document.createElement("div");
    box.setAttribute("id","box");

    let img=document.createElement("img");
    img.src=data[0].strMealThumb;

    let cat=document.createElement("h3");
    cat.innerText=data[0].strCategory;

    let disname=document.createElement("h2");
    disname.innerText=data[0].strMeal;

    let instru=document.createElement("p");
    instru.innerText=data[0].strInstructions;

    let iframe=document.createElement("iframe");
    iframe.src=data[0].strYoutube;

    box.append(img,cat,disname,instru,iframe);
    main.append(box);
}
    
myfun()
</script>
